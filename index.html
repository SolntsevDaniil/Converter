<body>
<div class="wrapper">

<!-- Heading section 
______________________________________-->
<section class="about">
	<div class="title-wrap">
		<h1 class="about__title">Converter of the temperatures, masses, lengths, speeds and times</h1>
		<h2 class="about__subtitle">Convert measures in some clicks</h2>
		<a href="https://github.com/solntsevdaniil" target="_blank" class="link"><img src="css/img/github.png" class="img"></a>
	</div>
</section>


<!-- Measures section 
______________________________________-->
<div class="measure-wrap">
	<section class="measure">
		<h1 class="measure__title measure__title_text">Temperature</h1>

		<div class="inputs">
			<input type="number" class="input input_geometry" id="fahrenheit" placeholder="Fahrenheit">
			<input type="number" class="input input_geometry" id="celsius" placeholder="Celsius">
			<input type="number" class="input input_geometry" id="kelvin" placeholder="Kelvin">
		</div>

	</section>
</div>


<div class="measure-wrap">
	<section class="measure">
		<h1 class="measure__title measure__title_text">Mass</h1>

		<div class="inputs">
			<input type="number" class="input input_geometry" id="grams" placeholder="Grams">
			<input type="number" class="input input_geometry" id="kilograms" placeholder="Kilograms">
			<input type="number" class="input input_geometry" id="pounds" placeholder="Pounds">
			<input type="number" class="input input_geometry" id="ounces" placeholder="Ounces">
			<input type="number" class="input input_geometry" id="stones" placeholder="Stones">
		</div>
	</section>
</div>


<div class="measure-wrap">
	<section class="measure">
		<h1 class="measure__title measure__title_text">Length</h1>

		<div class="inputs">
			<input type="number" class="input input_geometry" id="cantimeters" placeholder="Cantimeters">
			<input type="number" class="input input_geometry" id="meters" placeholder="Meters">
			<input type="number" class="input input_geometry" id="inches" placeholder="Inches">
			<input type="number" class="input input_geometry" id="feet" placeholder="Feet">
			<input type="number" class="input input_geometry" id="kilometers" placeholder="Kilometers">
			<input type="number" class="input input_geometry" id="yards" placeholder="Yards">
			<input type="number" class="input input_geometry" id="miles" placeholder="Miles">
		</div>
	</section>
</div>


<div class="measure-wrap">
	<section class="measure">
		<h1 class="measure__title measure__title_text">Speed</h1>

		<div class="inputs">
			<input type="number" class="input input_geometry" id="mpr" placeholder="Meters per hour">
			<input type="number" class="input input_geometry" id="kph" placeholder="Kilometers per hour">
		</div>
	</section>
</div>


<div class="measure-wrap">
	<section class="measure">
		<h1 class="measure__title measure__title_text">Time</h1>

		<div class="inputs">
			<input type="number" class="input input_geometry" id="milliseconds" placeholder="Milliseconds">
			<input type="number" class="input input_geometry" id="seconds" placeholder="Seconds">
			<input type="number" class="input input_geometry" id="minutes" placeholder="Minutes">
			<input type="number" class="input input_geometry" id="hours" placeholder="Hours">
			<input type="number" class="input input_geometry" id="days" placeholder="Days">	
			<input type="number" class="input input_geometry" id="weeks" placeholder="Weeks">
			<input type="number" class="input input_geometry" id="years" placeholder="Years">
		</div>
	</section>
</div>


</div>	
</body>
